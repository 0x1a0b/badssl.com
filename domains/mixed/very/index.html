}

    {{ page.subdomain }}.{{ site.domain }}

    <a download="http-download.jpg" href="http://{{ page.subdomain }}.{{ site.domain }}/image.jpg">
      <img src="http://{{ page.subdomain }}.{{ site.domain }}/image.jpg" alt="very badssl">
    </a>
    <br>
    <form action="http://{{ site.http-domain }}/resources/form-submitted.html" method="post">
      <fieldset>
        <legend>Mixed Form</legend>
        <input type="text" id="value" placeholder="This form submits to HTTP."/>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </div>
</div>
